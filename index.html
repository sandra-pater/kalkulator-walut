<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Kalkulator Walut
    </title>
    <meta property="og:images" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>

</head>

<body class="body">
    <main>
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator Walut</legend>
                <p class="form__paragraph">
                    <label>
                        <span>
                            Podaj kwotę w PLN:
                        </span>
                        <input class="js-amount" type="number" step="0.01" min="0.01">
                    </label>
                </p>
                <p class="form__paragraph">
                    <label>
                        <span>
                            Wybierz walutę:
                        </span>
                        <select name="currency" class="js-currency">
                            <option value="EUR" selected>EUR</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </label>
                </p>
                <p class="form__paragraph">
                    Po obliczeniu otrzymasz: <strong class="js-result">0.01 EUR</strong>
                </p>
                <p class="form__button">
                    <button class="js-button">Przelicz</button>
                </p>
            </fieldset>
        </form>
    </main>
</body>

</html>
